name: Non Leakage Scan

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  sensitive-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run sensitive pattern scan
        run: python tools/sensitive_scan.py
