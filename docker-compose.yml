version: "3.9"

services:
  control-plane:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "pip install -e . && uvicorn agentic_maas.api.app:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - nats

  postgres:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: maas
      POSTGRES_PASSWORD: maas
      POSTGRES_DB: maas
    ports:
      - "5432:5432"

  nats:
    image: nats:2.10
    ports:
      - "4222:4222"
