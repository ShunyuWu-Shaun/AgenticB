scene:
  scene_id: demo-line
  scenario_type: optimization
  tags: [synthetic]
  granularity_sec: 60
  execution_window_sec: 300

datasources:
  redis_main:
    kind: redis
    conn_ref: env:EASYSHIFT_REDIS_CONN
    options:
      batch_size: 200
      timeout_ms: 500
      tls: false
  mysql_main:
    kind: mysql
    conn_ref: env:EASYSHIFT_MYSQL_CONN
    options:
      batch_size: 500
      timeout_ms: 1000
      tls: false
      mysql_table: point_snapshot
      mysql_point_column: point_id
      mysql_value_column: value

point_catalog:
  catalog_id: demo-line-catalog
  version: v1
  refresh_sec: 15
  source_profile: redis_main
  bindings:
    - point_id: P_TEMP_01
      source_type: redis
      source_ref: plant:temp:01
      field_name: reactor_temp
      unit: C
      tags: [temperature]
    - point_id: P_PRESS_01
      source_type: redis
      source_ref: plant:pressure:01
      field_name: reactor_pressure
      unit: bar
      tags: [pressure]
    - point_id: P_COST_01
      source_type: mysql
      source_ref: cost_kpi
      field_name: energy_cost
      unit: "$/h"
      tags: [cost]

field_dictionary:
  fields:
    - field_name: reactor_temp
      semantic_label: temperature
      unit: C
      dimension: dimensionless
      observable: true
      controllable: true
      missing_strategy: required
    - field_name: reactor_pressure
      semantic_label: pressure
      unit: bar
      dimension: dimensionless
      observable: true
      controllable: true
      missing_strategy: required
    - field_name: energy_cost
      semantic_label: cost
      unit: "$/h"
      dimension: dimensionless
      observable: true
      controllable: false
      missing_strategy: required
